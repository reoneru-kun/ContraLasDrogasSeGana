<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra las drogas se gana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        /* Banner Responsive */
        .banner {
            width: 100%;
            height: 0;
            padding-bottom: 60%; /* Relaci√≥n de aspecto 5:3 */
            position: relative;
            overflow: hidden;
            background: white;
        }
        
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(26, 42, 108, 0.03) 50%, transparent 70%);
            animation: shine 3s infinite;
            z-index: 2;
        }
        
        .banner-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(1.05) contrast(1.1);
            transition: all 0.5s ease;
        }
        
        .banner:hover img {
            filter: brightness(1.08) contrast(1.15);
            transform: scale(1.02);
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Contenido Responsive */
        .content {
            padding: 25px 20px;
        }
        
        @media (min-width: 768px) {
            .content {
                padding: 30px 25px;
            }
        }
        
        .description {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.6;
            font-size: 1rem;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .description {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }
        }
        
        .description::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            margin: 20px auto 0;
            border-radius: 3px;
        }
        
        .hashtag {
            display: block;
            font-weight: bold;
            color: #1a2a6c;
            margin-bottom: 12px;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        @media (min-width: 768px) {
            .hashtag {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
        }
        
        /* Redes Sociales Responsive */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @media (min-width: 480px) {
            .social-links {
                gap: 20px;
            }
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: all 0.4s ease;
            padding: 12px;
            border-radius: 12px;
            width: 85px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 480px) {
            .social-link {
                width: 90px;
                padding: 15px;
            }
        }
        
        @media (min-width: 768px) {
            .social-link {
                width: 100px;
            }
        }
        
        .social-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .social-link:hover::before {
            transform: translateX(100%);
        }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-link.facebook:hover {
            background: #3b5998;
            color: white;
        }
        
        .social-link.whatsapp:hover {
            background: #25D366;
            color: white;
        }
        
        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }
        
        .social-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        @media (min-width: 480px) {
            .social-icon {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }
        }
        
        @media (min-width: 768px) {
            .social-icon {
                font-size: 2.5rem;
            }
        }
        
        .social-name {
            font-weight: 600;
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }
        
        @media (min-width: 480px) {
            .social-name {
                font-size: 0.85rem;
            }
        }
        
        @media (min-width: 768px) {
            .social-name {
                font-size: 0.9rem;
            }
        }
        
        /* Footer Responsive */
        .footer {
            text-align: center;
            padding: 18px 15px;
            background: #f5f5f5;
            color: #666;
            font-size: 0.85rem;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .footer {
                padding: 20px;
                font-size: 0.9rem;
            }
        }
        
        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }
        
        .pulse {
            animation: pulse-icon 2s infinite;
        }
        
        @keyframes pulse-icon {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Logo de respaldo */
        .logo-fallback {
            display: none;
            text-align: center;
            color: #1a2a6c;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            padding: 20px;
        }
        
        .logo-fallback h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .logo-fallback h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #b21f1f;
        }
        
        @media (min-width: 480px) {
            .logo-fallback h1 {
                font-size: 2.3rem;
            }
            
            .logo-fallback h2 {
                font-size: 1.7rem;
            }
        }
        
        @media (min-width: 768px) {
            .logo-fallback h1 {
                font-size: 2.5rem;
            }
            
            .logo-fallback h2 {
                font-size: 1.8rem;
            }
        }
        
        /* Elementos flotantes optimizados para m√≥viles */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-element 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }
        
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 80%;
            animation-duration: 25s;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-duration: 15s;
            animation-delay: -10s;
        }
        
        @media (min-width: 768px) {
            .floating-element:nth-child(1) {
                width: 80px;
                height: 80px;
            }
            
            .floating-element:nth-child(2) {
                width: 120px;
                height: 120px;
            }
            
            .floating-element:nth-child(3) {
                width: 60px;
                height: 60px;
            }
        }
        
        @keyframes float-element {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Mejoras de rendimiento para m√≥viles */
        @media (max-width: 767px) {
            .card:hover {
                transform: translateY(-5px);
            }
            
            .social-link:hover {
                transform: translateY(-5px) scale(1.03);
            }
        }
        
        /* Soporte para orientaci√≥n landscape en m√≥viles */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                min-height: 100vh;
            }
            
            .card {
                max-width: 90%;
            }
            
            .banner {
                padding-bottom: 40%;
            }
            
            .content {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="card">
        <div class="banner">
            <div class="banner-content">
                <img src="identidad.jpeg" alt="Contra las drogas se gana" onerror="showFallbackLogo()">
                <div class="logo-fallback" id="fallbackLogo">
                    <h1>Contra</h1>
                    <h1>las drogas</h1>
                    <h2>SE GANA</h2>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="description">
                <span class="hashtag">#ContraLasDrogasSeGana</span>
                Una iniciativa que nace desde el compromiso con la juventud cubana y el deseo de construir un futuro libre de adicciones.
            </div>
            
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61579034318720" target="_blank" class="social-link facebook pulse">
                    <i class="fab fa-facebook social-icon"></i>
                    <span class="social-name">Facebook</span>
                </a>
                
                <a href="https://whatsapp.com/channel/0029Vb6RSbZ1iUxfQehWQa1Y" target="_blank" class="social-link whatsapp pulse">
                    <i class="fab fa-whatsapp social-icon"></i>
                    <span class="social-name">WhatsApp</span>
                </a>
                
                <a href="https://www.instagram.com/contra_las_drogas_se_gana/?utm_source=qr&r=nametag" target="_blank" class="social-link instagram pulse">
                    <i class="fab fa-instagram social-icon"></i>
                    <span class="social-name">Instagram</span>
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Contra las drogas se gana. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        // Efecto de aparici√≥n suave al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
            
            // Efecto de rotaci√≥n en los iconos al pasar el rat√≥n
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.style.transition = 'transform 0.5s ease';
                    this.style.transform = 'rotate(360deg) scale(1.2)';
                });
                
                icon.addEventListener('mouseleave', function() {
                    this.style.transform = 'rotate(0deg) scale(1)';
                });
            });
            
            // Optimizaci√≥n para dispositivos t√°ctiles
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
            }
        });
        
        // Funci√≥n para mostrar el logo alternativo si la imagen no carga
        function showFallbackLogo() {
            document.getElementById('fallbackLogo').style.display = 'flex';
        }
    </script>
</body>
</html>
